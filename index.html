    <script>
        // Storage keys
        const STORAGE_KEYS = {
            REPORTS_LIST: 'PREFAB_REPORTS_LIST',
            ACTIVE_REPORT: 'ACTIVE_REPORT_ID'
        };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadReportsList();
            setupSearch();
            updateStats();
        });
        
        // Set current date as default
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;
        }
        
        // Get reports list from localStorage
        function getReportsList() {
            const data = localStorage.getItem(STORAGE_KEYS.REPORTS_LIST);
            return data ? JSON.parse(data) : [];
        }
        
        // Save reports list to localStorage
        function saveReportsList(reports) {
            localStorage.setItem(STORAGE_KEYS.REPORTS_LIST, JSON.stringify(reports));
        }
        
        // Generate report ID
        function generateReportId(date, projectName) {
            // Format: YYYY-MM-DD_ProjectName
            return `${date}_${projectName.replace(/\s+/g, '_')}`;
        }
        
        // Load and display reports
        function loadReportsList() {
            const reports = getReportsList();
            const container = document.getElementById('reportsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (reports.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Sort by date (newest first)
            reports.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = reports.map(report => `
                <div class="report-card" onclick="openReport('${report.id}')">
                    <div class="report-card-header">
                        <div class="report-title">
                            <h3>${report.projectName}</h3>
                            <div class="report-date">ğŸ“… ${formatDate(report.date)}</div>
                        </div>
                        <div class="report-actions">
                            <button class="btn-icon btn-delete" onclick="deleteReport(event, '${report.id}')" title="ì‚­ì œ">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    </div>
                    <div class="report-info">
                        <div class="info-label">í”„ë¦¬íŒ¹ ìœ í˜•:</div>
                        <div class="info-value">${report.prefabType || '-'}</div>
                        <div class="info-label">í˜„ì¥ìœ„ì¹˜:</div>
                        <div class="info-value">${report.location || '-'}</div>
                        <div class="info-label">ì‘ì„±ì¼ì‹œ:</div>
                        <div class="info-value">${formatDateTime(report.createdAt)}</div>
                        <div class="info-label">ìµœì¢…ìˆ˜ì •:</div>
                        <div class="info-value">${formatDateTime(report.lastModified)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const weekday = weekdays[date.getDay()];
            return `${year}ë…„ ${month}ì›” ${day}ì¼ (${weekday})`;
        }
        
        // Format date time
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
        
        // Open new report modal
        function openNewReportModal() {
            document.getElementById('newReportModal').classList.add('active');
            document.getElementById('projectName').focus();
        }
        
        // Close new report modal
        function closeNewReportModal() {
            document.getElementById('newReportModal').classList.remove('active');
            document.getElementById('newReportForm').reset();
            setCurrentDate();
        }
        
        // Handle new report form submission
        document.getElementById('newReportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('reportDate').value;
            const projectName = document.getElementById('projectName').value.trim();
            const prefabType = document.getElementById('prefabType').value;
            const location = document.getElementById('location').value.trim();
            
            if (!date || !projectName) {
                alert('ì ê²€ì¼ìì™€ ê³µì‚¬ëª…ì€ í•„ìˆ˜ í•­ëª©ì…ë‹ˆë‹¤.');
                return;
            }
            
            // Generate report ID
            const reportId = generateReportId(date, projectName);
            
            // Check if report already exists
            const reports = getReportsList();
            if (reports.some(r => r.id === reportId)) {
                alert('ë™ì¼í•œ ë‚ ì§œì™€ ê³µì‚¬ëª…ì˜ ë³´ê³ ì„œê°€ ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤.');
                return;
            }
            
            // Create new report
            const now = new Date().toISOString();
            const newReport = {
                id: reportId,
                date: date,
                projectName: projectName,
                prefabType: prefabType,
                location: location,
                createdAt: now,
                lastModified: now
            };
            
            // Add to reports list
            reports.push(newReport);
            saveReportsList(reports);
            
            // Set as active report
            localStorage.setItem(STORAGE_KEYS.ACTIVE_REPORT, reportId);
            
            // Initialize report data in localStorage
            initializeReportData(reportId, {
                projectName,
                date,
                prefabType,
                location
            });
            
            // Close modal and redirect to report page
            closeNewReportModal();
            window.location.href = 'report.html';
        });
        
        // Initialize report data structure
        function initializeReportData(reportId, basicInfo) {
            const prefix = `REPORT_${reportId}_`;
            
            // Initialize basic project info
            localStorage.setItem(prefix + 'PROJECT_INFO', JSON.stringify({
                projectName: basicInfo.projectName,
                inspectionDate: basicInfo.date,
                prefabType: basicInfo.prefabType,
                location: basicInfo.location,
                inspector: '',
                supervisor: '',
                weather: '',
                temperature: ''
            }));
            
            // Initialize empty data for other sections
            localStorage.setItem(prefix + 'CHECKLIST_DATA', JSON.stringify([]));
            localStorage.setItem(prefix + 'TRANSPORT_DATA', JSON.stringify({}));
            localStorage.setItem(prefix + 'ACCELERATION_DATA', JSON.stringify({ measurements: [] }));
            localStorage.setItem(prefix + 'TILT_DATA', JSON.stringify({ measurements: [] }));
            localStorage.setItem(prefix + 'STRAIN_DATA', JSON.stringify({ measurements: [] }));
            localStorage.setItem(prefix + 'ERROR_DATA', JSON.stringify({ measurements: [] }));
            localStorage.setItem(prefix + 'IMPROVEMENT_DATA', JSON.stringify([]));
        }
        
        // Open report
        function openReport(reportId) {
            // Set as active report
            localStorage.setItem(STORAGE_KEYS.ACTIVE_REPORT, reportId);
            
            // Redirect to report page
            window.location.href = 'report.html';
        }
        
        // Delete report
        function deleteReport(event, reportId) {
            event.stopPropagation();
            
            const reports = getReportsList();
            const report = reports.find(r => r.id === reportId);
            
            if (!report) return;
            
            if (!confirm(`"${report.projectName}" ë³´ê³ ì„œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) {
                return;
            }
            
            // Remove from reports list
            const updatedReports = reports.filter(r => r.id !== reportId);
            saveReportsList(updatedReports);
            
            // Remove all report data from localStorage
            const prefix = `REPORT_${reportId}_`;
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(prefix)) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            // If this was the active report, clear it
            if (localStorage.getItem(STORAGE_KEYS.ACTIVE_REPORT) === reportId) {
                localStorage.removeItem(STORAGE_KEYS.ACTIVE_REPORT);
            }
            
            // Reload list
            loadReportsList();
            updateStats();
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.report-card');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
        
        // Update statistics
        function updateStats() {
            const reports = getReportsList();
            const now = new Date();
            
            // Total reports
            document.getElementById('totalReports').textContent = reports.length;
            
            // This month
            const monthReports = reports.filter(r => {
                const reportDate = new Date(r.date);
                return reportDate.getMonth() === now.getMonth() && 
                       reportDate.getFullYear() === now.getFullYear();
            });
            document.getElementById('monthReports').textContent = monthReports.length;
            
            // This week
            const weekStart = new Date(now);
            weekStart.setDate(now.getDate() - now.getDay());
            weekStart.setHours(0, 0, 0, 0);
            
            const weekReports = reports.filter(r => {
                const reportDate = new Date(r.date);
                return reportDate >= weekStart;
            });
            document.getElementById('weekReports').textContent = weekReports.length;
        }
        
        // Close modal when clicking outside
        document.getElementById('newReportModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeNewReportModal();
            }
        });
    </script>
